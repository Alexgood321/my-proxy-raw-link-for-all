#!name=Shadowrocket – Strict
#!desc=Усиленная фильтрация + VoIP

[General]
loglevel = notify
dns-server = 127.0.0.1
bypass-system = true
ipv6 = true
update-interval = 43200

[DNS]
server = {{DNS_PRIMARY}}
server = {{DNS_FALLBACK}}


[Proxy Group]
Main = select, {{PROXY_TAGS}}, DIRECT

[Rule]
RULE-SET,{{RAW_BASE}}/rules/proxy/voip.list,Main
RULE-SET,{{RAW_BASE}}/rules/reject/adblock-domains.list,REJECT
RULE-SET,{{RAW_BASE}}/rules/reject/telemetry.list,REJECT
FINAL,Main
