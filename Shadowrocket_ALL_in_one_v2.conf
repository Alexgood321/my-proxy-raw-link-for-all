#!name=ALL-in-One (VoIP Telegram/WhatsApp)
#!desc=Единый конфиг: универсальная группа выбора узла, встроенные VoIP-правила.

[General]
bypass-system = true
skip-proxy = 127.0.0.1, localhost, *.local
loglevel = notify
ipv6 = true
update-interval = 43200

[Host]
# при необходимости можно задавать статические резолвы

[DNS]
server = https://dns.cloudflare.com/dns-query
server = https://dns.google/dns-query

[Proxy Group]
# Группа, которая автоматически подхватывает ВСЕ добавленные вами узлы по их имени (remark).
# Можно выбирать любой узел прямо в UI, без правки конфигурации.
# URL/interval/timeout используются для latency-теста (опционально).
Main = select, url=http://www.gstatic.com/generate_204, interval=1800, timeout=5, select=0, policy-regex-filter=.

[Rule]
# VoIP — сначала
# WhatsApp
DOMAIN-SUFFIX,v.whatsapp.net
DOMAIN-SUFFIX,voip.whatsapp.net
DOMAIN-SUFFIX,pps.whatsapp.net
DOMAIN-SUFFIX,whatsapp.net
DOMAIN-SUFFIX,whatsapp.com
DOMAIN-SUFFIX,wa.me

# Telegram
DOMAIN-SUFFIX,telegram.org
DOMAIN-SUFFIX,t.me
DOMAIN-SUFFIX,cdn-telegram.org

# (пример) базовые маршруты — при желании раскомментируйте:
# DOMAIN-SUFFIX,yandex.ru,DIRECT
# DOMAIN-SUFFIX,sberbank.ru,DIRECT
# GEOIP,RU,DIRECT

# финальный маркер
FINAL,Main
