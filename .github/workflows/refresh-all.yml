name: Shadowrocket Refresh All

on:
  schedule:
    - cron: "*/5 * * * *"   # каждые 5 минут
  workflow_dispatch:        # ручной запуск из Actions

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update timestamp in all files (except .github/)
        shell: bash
        run: |
          set -euo pipefail

          ts="$(date -u +"%Y-%m-%d_%H:%M:%S_UTC")"
          changed=0

          # Находит все файлы, кроме тех, что в .github/
          mapfile -t files < <(git ls-files | grep -Ev '^\.github/')

          for f in "${files[@]}"; do
            # Пропускаем бинарные и большие файлы (>2MB)
            if [ ! -s "$f" ] || [ $(stat -c%s "$f") -gt 2000000 ]; then
              continue
            fi
            if ! file --mime "$f" | grep -q 'text/'; then
              continue
            fi

            # Обновляем timestamp-комментарий в начале файла
            if grep -qE '^(#\s*)?last_update=' "$f"; then
              sed -i '1s/^\(#\s*\)\?last_update=.*/# last_update='"$ts"'/' "$f"
            else
              printf '# last_update=%s\n%s' "$ts" "$(cat "$f")" > "$f"
            fi
          done

          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A

          if ! git diff --cached --quiet; then
            git commit -m "Auto refresh (cache-bust) at $ts"
            git push
            echo "Changes committed."
          else
            echo "No changes to commit."
          fi
